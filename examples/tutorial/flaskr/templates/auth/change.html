{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Editar mail{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">

    <label for="nuevo_email"></label>
    <input name="nuevo_email" id="nuevo_email"
      placeholder="{{ request.form['email'] or g.user['email'] }} (mail actual)" required>

    <input type="submit" value="Cambiar">
  </form>
  <hr>
  <form action="{{ url_for('auth.delete_usuario') }}" method="post">
    <input  type="submit" value="Borrar" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
